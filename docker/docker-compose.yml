  #      hard: 65536
  #  volumes:
  #    - opensearch-data2:/usr/share/opensearch/data
  #    - ./opensearch-test2/opensearch.yml:/usr/share/opensearch/config/opensearch.yml
  #    - ./opensearch-test2/opensearch-test2.crt:/usr/share/opensearch/config/opensearch-test2.crt
  #    - ./opensearch-test2/opensearch-test2.key:/usr/share/opensearch/config/opensearch-test2.key
  #    - ./opensearch-ca.crt:/usr/share/opensearch/config/opensearch-ca.crt
  #    - ./opensearch-security/:/usr/share/opensearch/config/opensearch-security/
