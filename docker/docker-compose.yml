  #    - "opensearch-testdashboards.local:127.0.0.1"
  #  networks:
  #    - opensearch-net
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest # Make sure the version of opensearch-dashboards matches the version of opensearch installed on other nodes
    container_name: opensearch-dashboards
    ports:
      - 5601:5601 # Map host port 5601 to container port 5601
    expose:
      - "5601" # Expose port 5601 for web access to OpenSearch Dashboards
    #environment:
      #OPENSEARCH_HOSTS: '["http://opensearch-test1:9200","http://opensearch-test2:9200"]' # Define the OpenSearch nodes that OpenSearch Dashboards will query
    volumes:
      - ./opensearch-testdashboards/opensearch_dashboards.yml:/usr/share/opensearch-dashboards/config/opensearch_dashboards.yml
      - ./opensearch-testdashboards/opensearch-testdashboards.crt:/usr/share/opensearch-dashboards/opensearch-testdashboards.crt
      - ./opensearch-testdashboards/opensearch-testdashboards.key:/usr/share/opensearch-dashboards/opensearch-testdashboards.key
      - ./opensearch-ca.crt:/usr/share/opensearch-dashboards/opensearch-ca.crt
