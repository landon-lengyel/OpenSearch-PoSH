version: '3'
services:
  opensearch-test1: # This is also the hostname of the container within the Docker network (i.e. https://opensearch-node1/)
    image: opensearchproject/opensearch:latest # Specifying the latest available image - modify if you want a specific version
    container_name: opensearch-test1
    #environment:
      #- cluster.name=opensearch-test # Name the cluster
      #- node.name=opensearch-test1 # Name the node that will run in this container
      #- discovery.seed_hosts=opensearch-test1,opensearch-test2 # Nodes to look for when discovering the cluster
      #- cluster.initial_cluster_manager_nodes=opensearch-test1,opensearch-test1 # Nodes eligible to serve as cluster manager
      #- bootstrap.memory_lock=true # Disable JVM heap memory swapping
      #- "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # Set min and max JVM heap sizes to at least 50% of system RAM
    ulimits:
      memlock:
        soft: -1 # Set memlock to unlimited (no soft or hard limit)
        hard: -1
      nofile:
        soft: 65536 # Maximum number of open files for the opensearch user - set to at least 65536
        hard: 65536
    volumes:
      - opensearch-data1:/usr/share/opensearch/data # Creates volume called opensearch-data1 and mounts it to the container
      - ./opensearch-test1/opensearch.yml:/usr/share/opensearch/config/opensearch.yml
      - ./opensearch-test1/opensearch-test1.crt:/usr/share/opensearch/config/opensearch-test1.crt
      - ./opensearch-test1/opensearch-test1.key:/usr/share/opensearch/config/opensearch-test1.key
      - ./opensearch-ca.crt:/usr/share/opensearch/config/opensearch-ca.crt
      - ./opensearch-security/:/usr/share/opensearch/config/opensearch-security/
    #extra_hosts:
    #  - "opensearch-test1.local:127.0.0.1"
    #  - "opensearch-test2.local:127.0.0.1"
    #  - "opensearch-testdashboards.local:127.0.0.1"
    ports:
      - 9200:9200 # REST API
      - 9600:9600 # Performance Analyzer
    networks:
      - opensearch-net # All of the containers will join the same Docker bridge network
  opensearch-test-setup:  # For running any additional setup commands
    image: opensearchproject/opensearch:latest
    depends_on:
      - opensearch-test1
    restart: "no"
    networks:
      - opensearch-net
    volumes:
      - ./opensearch-ca.crt:/usr/share/opensearch/config/opensearch-ca.crt
      - ./opensearch-security/:/usr/share/opensearch/config/opensearch-security/
    entrypoint: [ "bash", "-c", "sleep 15 && \
      /usr/share/opensearch/plugins/opensearch-security/tools/securityadmin.sh \
      -cd /usr/share/opensearch/config/opensearch-security \
      -cacert /usr/share/opensearch/config/opensearch-ca.crt \
      -cert /usr/share/opensearch/config/opensearch-security/test-admin.crt \
      -key /usr/share/opensearch/config/opensearch-security/test-admin.key \
      -icl -nhnv \
      -p 9200 -h opensearch-test1.local"
    ]
